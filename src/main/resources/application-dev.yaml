spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    # Lokal Docker PostgreSQL için
    url: jdbc:postgresql://localhost:5432/hss_dev
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  cloud:
    gcp:
      enabled: false
      sql:
        enabled: false
      storage:
        enabled: true
      firestore:
        enabled: false
      firestore-emulator:
        enabled: false

# Firebase Configuration (Lokal için devre dışı)
firebase:
  enabled: false
