spring:
  # Development Database Configuration (Local PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/hss_dev
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: update  # Allow schema updates in dev
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # GCP Configuration for Development
  cloud:
    gcp:
      sql:
        enabled: false  # Disable Cloud SQL for local development
        database-name: hss_dev
        instance-connection-name: ${GCP_SQL_INSTANCE_CONNECTION_NAME:}
      storage:
        bucket-name: ${GCP_STORAGE_BUCKET:hss-dev-storage-bucket}
        project-id: ${GCP_PROJECT_ID:hss-project-id}
  
  # Security Configuration for Development
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://securetoken.google.com/hss-project-id}

# Development specific logging
logging:
  level:
    com.hss.hss_backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
