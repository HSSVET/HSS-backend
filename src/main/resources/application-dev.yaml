spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    # Cloud SQL PostgreSQL için
    url: jdbc:postgresql:///hss_dev?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${GCP_SQL_INSTANCE_CONNECTION_NAME:hss-cloud-473511:europe-west3:hss-sql}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  cloud:
    gcp:
      enabled: true
      sql:
        enabled: false
      storage:
        enabled: true
      firestore:
        enabled: false
      firestore-emulator:
        enabled: false

# Firebase Configuration (Lokal için devre dışı)
firebase:
  enabled: false
