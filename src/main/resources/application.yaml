spring:
  application:
    name: hss-backend
  
  profiles:
    active: dev
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
  
  # GCP Cloud SQL Configuration (Default - will be overridden by profiles)
  datasource:
    url: jdbc:postgresql:///${DB_NAME:hss_dev}?cloudSqlInstance=${GCP_SQL_INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  cloud:
    gcp:
      storage:
        bucket-name: ${GCP_STORAGE_BUCKET:hss-storage-bucket}
  
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM:noreply@hss.com}
    enabled: ${MAIL_ENABLED:true}
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://securetoken.google.com/hss-cloud-473511}

# Firebase Configuration
firebase:
  enabled: true
  project-id: ${FIREBASE_PROJECT_ID:hss-cloud-473511}
  # Cloud Run'da oluşturduğun Mount Path + dosya adı:
  service-account-key: file:/firebase-key-volume/key.json

# Server Configuration
server:
  port: ${PORT:8090}
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  server:
    port: ${PORT:8090}
  metrics:
    export:
      prometheus:
        enabled: true

# Reminder Configuration
reminder:
  default:
    hours:
      before: 24
  retry:
    max: 3

# SMS Configuration
sms:
  enabled: ${SMS_ENABLED:false}
  provider: ${SMS_PROVIDER:none}

# Push Notification Configuration
push:
  notification:
    enabled: ${PUSH_NOTIFICATION_ENABLED:true}

# Stock Alert Configuration
stock:
  alert:
    critical:
      threshold: ${STOCK_ALERT_CRITICAL_THRESHOLD:0.2}  # min_stock'un %20'si kritik seviye
    expiring:
      days: ${STOCK_ALERT_EXPIRING_DAYS:30}  # 30 gün içinde sona erecek ürünler için uyarı

# Backup Configuration
backup:
  database:
    path: ${BACKUP_DATABASE_PATH:/tmp/backups/database}
  files:
    path: ${BACKUP_FILES_PATH:/tmp/backups/files}
    source: ${BACKUP_FILES_SOURCE:/tmp/uploads}
  upload:
    to:
      cloud: ${BACKUP_UPLOAD_TO_CLOUD:true}

# Logging Configuration
logging:
  level:
    com.hss.hss_backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE