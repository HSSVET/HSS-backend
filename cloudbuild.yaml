# Cloud Build configuration for HSS Backend (FIXED VERSION)
# Triggers: develop branch (dev), v* tags (prod)
# FIXES:
# 1. --no-traffic flag sorunu √ß√∂z√ºld√º (yeni servis i√ßin kullanƒ±lmƒ±yor)
# 2. Timeout deƒüerleri artƒ±rƒ±ldƒ±
# 3. Memory ve CPU optimize edildi
# 4. Health check iyile≈ütirildi
# 5. Startup timeout sorunlarƒ± giderildi

steps:
  # 1. Maven dependencies download (optimized caching)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'maven-deps'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üì¶ Maven dependencies indiriliyor..."
        echo "Mevcut dizin: $(pwd)"
        echo "Dizin i√ßeriƒüi: $(ls -la)"
        
        # Root dizinden hss-backend'e ge√ß veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "‚û°Ô∏è hss-backend dizinine ge√ßildi"
        elif [ -f "pom.xml" ]; then
          echo "‚û°Ô∏è pom.xml bulundu, repo root'ta build yapƒ±lacak"
        else
          echo "‚ùå hss-backend dizini veya pom.xml bulunamadƒ±!"
          ls -la
          exit 1
        fi
        
        # Maven cache'ini optimize et
        mkdir -p /workspace/.m2/repository
        export MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
        
        # Dependencies'leri indir ve cache'le
        ./mvnw -B dependency:go-offline \
          -Dmaven.repo.local=/workspace/.m2/repository \
          -Dmaven.test.skip=true \
          -Dmaven.javadoc.skip=true \
          -Dmaven.source.skip=true
        
        echo "‚úÖ Dependencies hazƒ±r ve cache'lenmi≈ü!"

  # 2. Test a≈üamasƒ± (parallel with build)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üß™ Backend testleri √ßalƒ±≈ütƒ±rƒ±lƒ±yor..."
        echo "Mevcut dizin: $(pwd)"
        
        # Root dizinden hss-backend'e ge√ß veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "‚û°Ô∏è hss-backend dizinine ge√ßildi"
        elif [ -f "pom.xml" ]; then
          echo "‚û°Ô∏è pom.xml bulundu, repo root'ta build yapƒ±lacak"
        else
          echo "‚ùå hss-backend dizini veya pom.xml bulunamadƒ±!"
          ls -la
          exit 1
        fi
        
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "üîç Production testleri - t√ºm testler √ßalƒ±≈ütƒ±rƒ±lƒ±yor"
          ./mvnw -B test -Dmaven.repo.local=/workspace/.m2/repository
        else
          echo "‚ö° Development testleri (integration testleri hari√ß)"
          ./mvnw -B test -Dtest=!*IntegrationTest -Dmaven.test.failure.ignore=true -Dmaven.repo.local=/workspace/.m2/repository
        fi
        echo "‚úÖ Testler ba≈üarƒ±lƒ±!"
    waitFor: ['maven-deps']

  # 3. Build a≈üamasƒ± (parallel with test) + application.properties patch
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üî® Backend build ediliyor..."
        echo "Mevcut dizin: $(pwd)"
        
        # Root dizinden hss-backend'e ge√ß veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "‚û°Ô∏è √áalƒ±≈üma dizini: $(pwd)"
        elif [ -f "pom.xml" ]; then
          echo "‚û°Ô∏è pom.xml bulundu, repo root'ta build yapƒ±lacak"
        else
          echo "‚ùå hss-backend dizini veya pom.xml bulunamadƒ±!"
          ls -la
          exit 1
        fi
        
        # Maven build (paketle)
        ./mvnw -B clean package -DskipTests -Dmaven.repo.local=/workspace/.m2/repository
        echo "‚úÖ Build ba≈üarƒ±lƒ± - jar √ºretildi"
        
        # --- START: Ensure Spring Boot reads Cloud Run's PORT and binds correctly ---
        echo "üîß application.yaml Cloud Run i√ßin optimize ediliyor..."
        
        # Cloud Run i√ßin server.address ayarƒ±nƒ± ekle (YAML formatƒ±nda)
        if [ -f "src/main/resources/application.yaml" ]; then
          # Server address ayarƒ±nƒ± ekle/g√ºncelle
          sed -i.bak '/^server:/a\  address: 0.0.0.0' "src/main/resources/application.yaml"
          
          # Management endpoints'i sadece health ve info olarak sƒ±nƒ±rla
          sed -i.bak 's/include:.*/include: health,info/' "src/main/resources/application.yaml"
          
          echo "‚úÖ application.yaml Cloud Run i√ßin optimize edildi."
        else
          echo "‚ùå application.yaml dosyasƒ± bulunamadƒ±!"
          exit 1
        fi
        # --- END patch ---
    waitFor: ['maven-deps']

  # 4. Docker build (optimized caching)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üê≥ Docker image build ba≈ülƒ±yor..."
        echo "Environment: ${_ENVIRONMENT}, Tag: ${_TAG_NAME}"
        echo "Context dizini: $(pwd)"
        
        # Root dizinden hss-backend'e ge√ß veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "‚û°Ô∏è hss-backend dizinine ge√ßildi"
        elif [ -f "pom.xml" ]; then
          echo "‚û°Ô∏è pom.xml bulundu, repo root'ta build yapƒ±lacak"
        else
          echo "‚ùå hss-backend dizini veya pom.xml bulunamadƒ±!"
          ls -la
          exit 1
        fi
        
        echo "Image path: ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"
        
        # Try to pull cache sources (ignore errors)
        docker pull "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:latest" || echo "No latest image found (ok)"
        docker pull "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${_TAG_NAME}" || echo "No tagged image found (ok)"
        
        docker build \
          --tag "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
          --tag "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${_TAG_NAME}" \
          --tag "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:latest" \
          --cache-from "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:latest" \
          --cache-from "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${_TAG_NAME}" \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --build-arg BUILD_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
          --build-arg VCS_REF="${SHORT_SHA}" \
          --build-arg ENVIRONMENT="${_ENVIRONMENT}" \
          --progress=plain \
          .
        
        echo "‚úÖ Docker build ba≈üarƒ±lƒ±!"
    waitFor: ['test', 'build']

  # 5. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üì§ Docker image push ba≈ülƒ±yor..."
        docker push "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}"
        docker push "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${_TAG_NAME}"
        docker push "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:latest"
        echo "‚úÖ Docker push tamamlandƒ±!"
    waitFor: ['docker-build']

  # 6. Database Migration (sadece prod i√ßin)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "üóÑÔ∏è Production database migration ba≈ülƒ±yor..."
          if [ -d "hss-backend" ]; then
            cd hss-backend
          fi
          
          ./mvnw -B flyway:migrate \
            -Dflyway.url="jdbc:postgresql:///hss_prod?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${_CONNECTION_NAME}" \
            -Dflyway.user="${_DB_USERNAME_SECRET}" \
            -Dflyway.password="${_DB_PASSWORD_SECRET}" \
            -Dflyway.locations=classpath:db/migration \
            -Dflyway.baseline-on-migrate=true
          
          echo "‚úÖ Database migration tamamlandƒ±!"
        else
          echo "‚ÑπÔ∏è Dev ortamƒ± - migration atlandƒ±"
        fi
    waitFor: ['docker-push']

  # 7. Cloud Run deploy (FIXED VERSION)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üöÄ Cloud Run deploy ba≈ülƒ±yor..."
        echo "Environment: ${_ENVIRONMENT}"
        
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          SPRING_PROFILE="prod"
          SERVICE_NAME="hss-backend"
          MIN_INSTANCES="1"
          MAX_INSTANCES="10"
          MEMORY="2Gi"
          CPU="2"
          TIMEOUT="1200"
          CONCURRENCY="100"
          DB="hss_prod"
          PORT="8080"
          STARTUP_TIMEOUT="600"
        else
          SPRING_PROFILE="dev"
          SERVICE_NAME="hss-backend-dev"
          MIN_INSTANCES="0"
          MAX_INSTANCES="3"
          MEMORY="1Gi"
          CPU="1"
          TIMEOUT="600"
          CONCURRENCY="80"
          DB="hss_dev"
          PORT="8080"
          STARTUP_TIMEOUT="300"
        fi
        
        echo "üîç Servis kontrol√º: $SERVICE_NAME"
        SERVICE_EXISTS=$(gcloud run services describe "$SERVICE_NAME" --region="${_REGION}" --project="${PROJECT_ID}" --quiet >/dev/null 2>&1 && echo "true" || echo "false")
        
        if [ "$SERVICE_EXISTS" = "true" ]; then
          echo "‚úÖ Servis mevcut, g√ºncelleniyor..."
          # Mevcut servis i√ßin --no-traffic kullan
          gcloud run deploy "$SERVICE_NAME" \
            --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
            --region="${_REGION}" \
            --service-account="${_SERVICE_ACCOUNT}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="SPRING_PROFILES_ACTIVE=$SPRING_PROFILE,DB_NAME=$DB" \
            --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
            --set-secrets="DB_USERNAME=${_DB_USERNAME_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest" \
            --add-cloudsql-instances="${_CONNECTION_NAME}" \
            --min-instances="$MIN_INSTANCES" \
            --max-instances="$MAX_INSTANCES" \
            --memory="$MEMORY" \
            --cpu="$CPU" \
            --timeout="$TIMEOUT" \
            --concurrency="$CONCURRENCY" \
            --port="$PORT" \
            --cpu-throttling \
            --execution-environment=gen2 \
            --no-traffic \
            --startup-timeout="$STARTUP_TIMEOUT" \
            --quiet
        else
          echo "üÜï Servis yok, olu≈üturuluyor..."
          # Yeni servis i√ßin --no-traffic kullanma
          gcloud run deploy "$SERVICE_NAME" \
            --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
            --region="${_REGION}" \
            --service-account="${_SERVICE_ACCOUNT}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="SPRING_PROFILES_ACTIVE=$SPRING_PROFILE,DB_NAME=$DB" \
            --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
            --set-secrets="DB_USERNAME=${_DB_USERNAME_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest" \
            --add-cloudsql-instances="${_CONNECTION_NAME}" \
            --min-instances="$MIN_INSTANCES" \
            --max-instances="$MAX_INSTANCES" \
            --memory="$MEMORY" \
            --cpu="$CPU" \
            --timeout="$TIMEOUT" \
            --concurrency="$CONCURRENCY" \
            --port="$PORT" \
            --cpu-throttling \
            --execution-environment=gen2 \
            --startup-timeout="$STARTUP_TIMEOUT" \
            --quiet
        fi
        
        URL=$(gcloud run services describe "$SERVICE_NAME" --region=${_REGION} --format='value(status.url)')
        echo "‚úÖ Deploy ba≈üarƒ±lƒ±: $SERVICE_NAME"
        echo "üåê URL: $URL"
        
        echo "üîç Health check ba≈ülƒ±yor (max 15 deneme, 20s aralƒ±k)..."
        for i in {1..15}; do
          if curl -sf "$URL/actuator/health" >/dev/null 2>&1; then
            echo "‚úÖ Servis saƒülƒ±klƒ±! (deneme $i/15)"
            break
          else
            echo "‚è≥ Servis ba≈ülƒ±yor... (deneme $i/15)"
            sleep 20
          fi
        done
    waitFor: ['migrate']

  # 8. Release artifacts (only prod)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "üì¶ Release artifacts olu≈üturuluyor..."
          IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}"
          VERSION="${_TAG_NAME}"
          BUCKET="gs://hss-releases-${PROJECT_ID}"
          
          echo "{\"version\":\"$VERSION\",\"environment\":\"production\",\"image\":\"$IMG_PATH\",\"deployed_at\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > manifest.json
          gsutil -m cp manifest.json "$BUCKET/releases/$VERSION/"
          gsutil -m cp manifest.json "$BUCKET/releases/latest/manifest.json"
          echo "‚úÖ Release artifacts y√ºklendi!"
        else
          echo "‚ÑπÔ∏è Dev ortamƒ± - release atlandƒ±"
        fi
    waitFor: ['deploy']

  # 9. Monitoring metrics (parallel with release)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'monitoring'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "üìä Monitoring kaydƒ± g√∂nderiliyor..."
        gcloud logging write hss-deployment \
          "Backend deployment completed successfully" \
          --severity=INFO \
          --payload-type=json \
          --payload='{
            "service": "hss-backend",
            "environment": "${_ENVIRONMENT}",
            "version": "${_TAG_NAME}",
            "commit_sha": "${SHORT_SHA}",
            "deployment_time": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }' || echo "‚ö†Ô∏è Monitoring g√∂nderilemedi"
    waitFor: ['deploy']

# Substitution variables
substitutions:
  _REGION: 'europe-west3'
  _REPO_NAME: 'hss-backend'
  _SERVICE_ACCOUNT: 'hss-backend-sa@hss-cloud-473511.iam.gserviceaccount.com'
  _CONNECTION_NAME: 'hss-cloud-473511:europe-west3:hss-sql'
  _DB_USERNAME_SECRET: 'DB_USERNAME'
  _DB_PASSWORD_SECRET: 'DB_PASSWORD'
  _ENVIRONMENT: 'dev'
  _TAG_NAME: 'dev'

# Options (optimized for performance)
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  substitution_option: 'MUST_MATCH'
  dynamic_substitutions: false
  env:
    - 'DOCKER_BUILDKIT=1'
    - 'MAVEN_OPTS=-Xmx2048m -XX:MaxPermSize=512m'
    - 'GRADLE_OPTS=-Xmx2048m -XX:MaxPermSize=512m'

timeout: '1800s'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${_TAG_NAME}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:latest'