# Cloud Build configuration for HSS Backend (OPTIMIZED & SAFE VERSION)
# Triggers: develop branch (dev), v* tags (prod)
# Optimizations: Safer fallbacks, better caching, exponential backoff, improved logging

steps:
  # 1. Setup: Java + Maven dependencies download (CRITICAL STEP)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'setup'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "âš™ï¸ Setup baÅŸlÄ±yor..."
        echo "Mevcut dizin: $(pwd)"
        
        # Proje dizinini belirle ve workspace'e kaydet
        if [ -d "hss-backend" ]; then
          PROJECT_DIR="hss-backend"
          cd hss-backend
          echo "âœ… hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          PROJECT_DIR="."
          echo "âœ… Mevcut dizinde pom.xml bulundu"
        else
          echo "âŒ FATAL: hss-backend dizini veya pom.xml bulunamadÄ±!"
          echo "Mevcut dizin iÃ§eriÄŸi:"
          ls -la
          exit 1
        fi
        
        # Proje dizinini workspace'e kaydet (diÄŸer step'ler iÃ§in)
        echo "${PROJECT_DIR}" > /workspace/project_dir.txt
        echo "ðŸ“ Proje dizini kaydedildi: ${PROJECT_DIR}"
        
        # Java 21 kurulumu ve workspace'e taÅŸÄ±ma
        echo "â˜• Java 21 kuruluyor..."
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -qq && apt-get install -y -qq openjdk-21-jdk-headless > /dev/null 2>&1
        
        # Java'yÄ± workspace'e kopyala (tÃ¼m step'ler eriÅŸebilir)
        echo "ðŸ“¦ Java workspace'e taÅŸÄ±nÄ±yor..."
        rsync -a /usr/lib/jvm/java-21-openjdk-amd64/ /workspace/java/
        
        # Java kurulumunu doÄŸrula
        if [ ! -d "/workspace/java/bin" ]; then
          echo "âŒ FATAL: Java kurulumu baÅŸarÄ±sÄ±z!"
          exit 1
        fi
        
        export JAVA_HOME=/workspace/java
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
        
        # Maven cache dizini oluÅŸtur
        mkdir -p /workspace/.m2/repository
        export MAVEN_OPTS="-Xmx512m -XX:+UseG1GC -XX:+UseStringDeduplication"
        
        # Dependencies'leri indir ve cache'le
        echo "ðŸ“¥ Maven dependencies indiriliyor..."
        ./mvnw -B dependency:go-offline \
          -Dmaven.repo.local=/workspace/.m2/repository \
          -Dmaven.test.skip=true \
          -Dmaven.javadoc.skip=true \
          -Dmaven.source.skip=true \
          -q 2>&1 | tee /workspace/setup.log || {
          echo "âŒ Dependency download baÅŸarÄ±sÄ±z! Log:"
          cat /workspace/setup.log
          exit 1
        }
        
        # Setup baÅŸarÄ±lÄ± sinyali
        echo "SUCCESS" > /workspace/setup_status.txt
        echo "âœ… Setup tamamlandÄ±!"
    waitFor: []

  # 2. Test aÅŸamasÄ± (parallel with build)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ§ª Backend testleri Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
        
        # Setup baÅŸarÄ±lÄ± mÄ± kontrol et
        if [ ! -f /workspace/setup_status.txt ] || [ "$(cat /workspace/setup_status.txt)" != "SUCCESS" ]; then
          echo "âŒ FATAL: Setup baÅŸarÄ±sÄ±z oldu, test Ã§alÄ±ÅŸtÄ±rÄ±lamÄ±yor!"
          exit 1
        fi
        
        # Proje dizinine geÃ§
        if [ -d "hss-backend" ]; then
          cd hss-backend
        fi
        
        # Java'yÄ± workspace'ten kullan (setup tarafÄ±ndan hazÄ±rlandÄ±)
        export JAVA_HOME=/workspace/java
        export PATH=$JAVA_HOME/bin:$PATH
        export MAVEN_OPTS="-Xmx512m -XX:+UseG1GC -XX:+UseStringDeduplication"
        
        # Java kontrolÃ¼
        if [ ! -x "$JAVA_HOME/bin/java" ]; then
          echo "âŒ FATAL: Java bulunamadÄ±!"
          exit 1
        fi
        
        echo "â˜• Java version: $(java -version 2>&1 | head -n 1)"
        
        # Environment'a gÃ¶re test stratejisi
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ” Production testleri - tÃ¼m testler zorunlu..."
          ./mvnw -B test \
            -Dmaven.repo.local=/workspace/.m2/repository \
            2>&1 | tee /workspace/test.log || {
            echo "âŒ Testler baÅŸarÄ±sÄ±z! Son 50 satÄ±r:"
            tail -n 50 /workspace/test.log
            exit 1
          }
        else
          echo "âš¡ Development testleri - unit tests only..."
          ./mvnw -B test \
            -Dtest='!*IntegrationTest,!*E2ETest' \
            -Dmaven.repo.local=/workspace/.m2/repository \
            2>&1 | tee /workspace/test.log || {
            echo "âš ï¸ BazÄ± testler baÅŸarÄ±sÄ±z (dev ortamÄ±)"
            tail -n 30 /workspace/test.log
            # Dev'de test failure tolere edilebilir (opsiyonel)
            # exit 1  # Uncomment for strict mode
          }
        fi
        
        echo "âœ… Testler tamamlandÄ±!"
    waitFor: ['setup']

  # 3. Build aÅŸamasÄ± (parallel with test)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ”¨ Backend build ediliyor..."
        
        # Setup baÅŸarÄ±lÄ± mÄ± kontrol et
        if [ ! -f /workspace/setup_status.txt ] || [ "$(cat /workspace/setup_status.txt)" != "SUCCESS" ]; then
          echo "âŒ FATAL: Setup baÅŸarÄ±sÄ±z oldu, build Ã§alÄ±ÅŸtÄ±rÄ±lamÄ±yor!"
          exit 1
        fi
        
        # Proje dizinine geÃ§
        if [ -d "hss-backend" ]; then
          cd hss-backend
        fi
        
        # Java'yÄ± workspace'ten kullan
        export JAVA_HOME=/workspace/java
        export PATH=$JAVA_HOME/bin:$PATH
        export MAVEN_OPTS="-Xmx512m -XX:+UseG1GC -XX:+UseStringDeduplication"
        
        # Java kontrolÃ¼
        if [ ! -x "$JAVA_HOME/bin/java" ]; then
          echo "âŒ FATAL: Java bulunamadÄ±!"
          exit 1
        fi
        
        echo "â˜• Java version: $(java -version 2>&1 | head -n 1)"
        
        # Build with versioning
        echo "ðŸ”¨ Maven build baÅŸlÄ±yor (version: ${SHORT_SHA})..."
        ./mvnw -B clean package \
          -DskipTests \
          -Drevision=${SHORT_SHA} \
          -Dmaven.repo.local=/workspace/.m2/repository \
          2>&1 | tee /workspace/build.log || {
          echo "âŒ Build baÅŸarÄ±sÄ±z! Son 50 satÄ±r:"
          tail -n 50 /workspace/build.log
          exit 1
        }
        
        # JAR dosyasÄ±nÄ± doÄŸrula
        if [ ! -f target/*.jar ]; then
          echo "âŒ FATAL: JAR dosyasÄ± oluÅŸturulamadÄ±!"
          ls -la target/
          exit 1
        fi
        
        echo "âœ… Build baÅŸarÄ±lÄ±! Artifact:"
        ls -lh target/*.jar
    waitFor: ['setup']

  # 4. Docker build (optimized caching with safer error handling)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"

        echo "ðŸ³ Docker image build baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}, Tag: ${_TAG_NAME}"
        
        # Proje dizinine geÃ§
        if [ -d "hss-backend" ]; then
          cd hss-backend
        fi
        echo "ðŸ“‚ Ã‡alÄ±ÅŸma dizini: $(pwd)"
        
        # Dockerfile kontrolÃ¼
        if [ ! -f "Dockerfile" ]; then
          echo "âŒ FATAL: Dockerfile bulunamadÄ±!"
          ls -la
          exit 1
        fi
        
        # JAR kontrolÃ¼
        if [ ! -f target/*.jar ]; then
          echo "âŒ FATAL: JAR dosyasÄ± bulunamadÄ±!"
          ls -la target/ || echo "target/ dizini yok!"
          exit 1
        fi

        # Multiple cache sources (best-effort, errors tolerated)
        echo "ðŸ“¦ Docker cache Ã§ekiliyor..."
        docker pull "$${MY_IMG_PATH}:latest" 2>/dev/null || echo "â„¹ï¸ Latest cache bulunamadÄ±"
        docker pull "$${MY_IMG_PATH}:${_TAG_NAME}" 2>/dev/null || echo "â„¹ï¸ Tag cache bulunamadÄ±"

        # Build with optimized cache strategy
        echo "ðŸ”¨ Docker build baÅŸlÄ±yor..."
        docker build \
          --tag "$${MY_IMG_PATH}:${SHORT_SHA}" \
          --tag "$${MY_IMG_PATH}:${_TAG_NAME}" \
          --tag "$${MY_IMG_PATH}:latest" \
          --cache-from "$${MY_IMG_PATH}:latest" \
          --cache-from "$${MY_IMG_PATH}:${_TAG_NAME}" \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
          --build-arg VCS_REF=${SHORT_SHA} \
          --build-arg VERSION=${_TAG_NAME} \
          --build-arg ENVIRONMENT=${_ENVIRONMENT} \
          --progress=plain \
          --memory=2g \
          --memory-swap=2g \
          . 2>&1 | tee /workspace/docker_build.log || {
          echo "âŒ Docker build baÅŸarÄ±sÄ±z! Son 100 satÄ±r:"
          tail -n 100 /workspace/docker_build.log
          exit 1
        }

        # Image doÄŸrulama
        docker images "$${MY_IMG_PATH}:${SHORT_SHA}"
        echo "âœ… Docker build baÅŸarÄ±lÄ±!"
    waitFor: ['test', 'build']

  # 5. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"
        
        echo "ðŸ“¤ Docker images push ediliyor..."
        
        # Push with retry logic
        for TAG in "${SHORT_SHA}" "${_TAG_NAME}" "latest"; do
          echo "â¬†ï¸ Pushing $${MY_IMG_PATH}:$${TAG}..."
          for ATTEMPT in {1..3}; do
            if docker push "$${MY_IMG_PATH}:$${TAG}"; then
              echo "âœ… $${TAG} pushed successfully"
              break
            else
              if [ $ATTEMPT -lt 3 ]; then
                echo "âš ï¸ Push failed, retrying... (attempt $ATTEMPT/3)"
                sleep 5
              else
                echo "âŒ Push failed after 3 attempts: $${TAG}"
                exit 1
              fi
            fi
          done
        done
        
        echo "âœ… TÃ¼m images push edildi!"
    waitFor: ['docker-build']

  # 6. Database Migration (sadece prod iÃ§in) - SAFE with better error handling
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        
        if [ "${_ENVIRONMENT}" != "prod" ]; then
          echo "â„¹ï¸ Dev ortamÄ± - migration atlandÄ±"
          exit 0
        fi
        
        echo "ðŸ—„ï¸ Production database migration baÅŸlÄ±yor..."
        
        # Setup kontrolÃ¼
        if [ ! -f /workspace/setup_status.txt ] || [ "$(cat /workspace/setup_status.txt)" != "SUCCESS" ]; then
          echo "âŒ FATAL: Setup baÅŸarÄ±sÄ±z oldu, migration Ã§alÄ±ÅŸtÄ±rÄ±lamÄ±yor!"
          exit 1
        fi
        
        # Proje dizinine geÃ§
        if [ -d "hss-backend" ]; then
          cd hss-backend
        fi
        
        # Java'yÄ± workspace'ten kullan
        export JAVA_HOME=/workspace/java
        export PATH=$JAVA_HOME/bin:$PATH
        export MAVEN_OPTS="-Xmx512m -XX:+UseG1GC -XX:+UseStringDeduplication"
        
        # Java kontrolÃ¼
        if [ ! -x "$JAVA_HOME/bin/java" ]; then
          echo "âŒ FATAL: Java bulunamadÄ±!"
          exit 1
        fi
        
        echo "â˜• Java version: $(java -version 2>&1 | head -n 1)"
        
        # Flyway migration (Flyway 11.x compatible parameters)
        echo "ðŸ”„ Flyway migration Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
        ./mvnw -B flyway:migrate \
          -Dflyway.url="jdbc:postgresql:///hss_prod?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${_CONNECTION_NAME}" \
          -Dflyway.user="${_DB_USERNAME_PROD_SECRET}" \
          -Dflyway.password="${_DB_PASSWORD_PROD_SECRET}" \
          -Dflyway.locations=classpath:db/migration \
          -Dflyway.baselineOnMigrate=true \
          -Dflyway.validateOnMigrate=false \
          -Dflyway.outOfOrder=false \
          -Dmaven.repo.local=/workspace/.m2/repository \
          2>&1 | tee /workspace/migration.log || {
          echo "âŒ Migration baÅŸarÄ±sÄ±z! Log:"
          cat /workspace/migration.log
          exit 1
        }
        
        echo "âœ… Database migration tamamlandÄ±!"
    waitFor: ['docker-push']

  # 7. Cloud Run deploy (with better health check)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail

        echo "ðŸš€ Cloud Run deploy baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}"

        # Environment-specific configuration
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          MY_SPRING_PROFILE="prod"
          MY_SERVICE_NAME="hss-backend"
          MY_MIN_INSTANCES="1"
          MY_MAX_INSTANCES="10"
          MY_MEMORY="1Gi"
          MY_CPU="2"
          MY_TIMEOUT="600"
          MY_CONCURRENCY="100"
          MY_DB="hss_prod"
          MY_DB_USERNAME_SECRET="${_DB_USERNAME_PROD_SECRET}"
          MY_DB_PASSWORD_SECRET="${_DB_PASSWORD_PROD_SECRET}"
        else
          MY_SPRING_PROFILE="dev"
          MY_SERVICE_NAME="hss-backend-dev"
          MY_MIN_INSTANCES="0"
          MY_MAX_INSTANCES="3"
          MY_MEMORY="512Mi"
          MY_CPU="1"
          MY_TIMEOUT="300"
          MY_CONCURRENCY="80"
          MY_DB="hss_dev"
          MY_DB_USERNAME_SECRET="${_DB_USERNAME_SECRET}"
          MY_DB_PASSWORD_SECRET="${_DB_PASSWORD_SECRET}"
        fi

        # Deploy to Cloud Run
        echo "ðŸ“¦ Deploying $${MY_SERVICE_NAME}..."
        gcloud run deploy "$${MY_SERVICE_NAME}" \
          --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
          --region="${_REGION}" \
          --service-account="${_SERVICE_ACCOUNT}" \
          --platform=managed \
          --allow-unauthenticated \
          --set-env-vars="SPRING_PROFILES_ACTIVE=$${MY_SPRING_PROFILE},DB_NAME=$${MY_DB}" \
          --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
          --set-secrets="DB_USERNAME=$${MY_DB_USERNAME_SECRET}:latest,DB_PASSWORD=$${MY_DB_PASSWORD_SECRET}:latest" \
          --add-cloudsql-instances="${_CONNECTION_NAME}" \
          --min-instances="$${MY_MIN_INSTANCES}" \
          --max-instances="$${MY_MAX_INSTANCES}" \
          --memory="$${MY_MEMORY}" \
          --cpu="$${MY_CPU}" \
          --timeout="$${MY_TIMEOUT}" \
          --concurrency="$${MY_CONCURRENCY}" \
          --port=8080 \
          --no-traffic \
          --quiet

        MY_URL=$(gcloud run services describe "$${MY_SERVICE_NAME}" --region=${_REGION} --format='value(status.url)')
        echo "âœ… Deploy baÅŸarÄ±lÄ±: $${MY_SERVICE_NAME}"
        echo "ðŸŒ URL: $${MY_URL}"

        # Health check with exponential backoff (OPTIMIZED)
        echo "ðŸ” Health check baÅŸlÄ±yor (exponential backoff)..."
        MAX_ATTEMPTS=6
        for i in $(seq 1 $MAX_ATTEMPTS); do
          echo "â³ Deneme $i/$MAX_ATTEMPTS..."
          
          if curl -sf --max-time 10 --retry 2 --retry-delay 2 \
             "$${MY_URL}/actuator/health" >/dev/null 2>&1; then
            echo "âœ… Servis saÄŸlÄ±klÄ±! (deneme $i/$MAX_ATTEMPTS)"
            
            # Traffic route (optional, remove --no-traffic flag to auto-route)
            # gcloud run services update-traffic "$${MY_SERVICE_NAME}" \
            #   --to-latest \
            #   --region=${_REGION}
            
            exit 0
          fi
          
          if [ $i -lt $MAX_ATTEMPTS ]; then
            WAIT_TIME=$((2 ** i))  # Exponential: 2, 4, 8, 16, 32, 64 seconds
            echo "â³ Servis baÅŸlatÄ±lÄ±yor... ${WAIT_TIME}sn bekleniyor"
            sleep $WAIT_TIME
          fi
        done
        
        echo "âš ï¸ WARNING: Health check timeout, ancak deploy baÅŸarÄ±lÄ±"
        echo "â„¹ï¸ Servis manuel olarak kontrol edilmeli: $${MY_URL}/actuator/health"
        # Health check fail olsa bile deploy baÅŸarÄ±lÄ± sayÄ±lÄ±r (non-blocking)
    waitFor: ['migrate']

  # 8. Release artifacts (only prod)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        
        if [ "${_ENVIRONMENT}" != "prod" ]; then
          echo "â„¹ï¸ Dev ortamÄ± - release atlandÄ±"
          exit 0
        fi
        
        echo "ðŸ“¦ Release artifacts oluÅŸturuluyor..."
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}"
        MY_VERSION="${_TAG_NAME}"
        MY_BUCKET="gs://hss-releases-${PROJECT_ID}"

        # Create release manifest
        cat > /workspace/manifest.json << EOF
        {
          "version": "$${MY_VERSION}",
          "environment": "production",
          "image": "$${MY_IMG_PATH}",
          "commit_sha": "${SHORT_SHA}",
          "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "deployed_by": "${BUILD_ID}"
        }
        EOF
        
        # Upload with retry
        echo "â¬†ï¸ Release artifacts yÃ¼kleniyor..."
        for ATTEMPT in {1..3}; do
          if gsutil -m cp /workspace/manifest.json "$${MY_BUCKET}/releases/$${MY_VERSION}/manifest.json" && \
             gsutil -m cp /workspace/manifest.json "$${MY_BUCKET}/releases/latest/manifest.json"; then
            echo "âœ… Release artifacts yÃ¼klendi!"
            exit 0
          else
            if [ $ATTEMPT -lt 3 ]; then
              echo "âš ï¸ Upload failed, retrying... (attempt $ATTEMPT/3)"
              sleep 3
            else
              echo "âš ï¸ WARNING: Release artifact upload baÅŸarÄ±sÄ±z (non-critical)"
              exit 0  # Non-blocking
            fi
          fi
        done
    waitFor: ['deploy']

  # 9. Monitoring metrics (parallel with release)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'monitoring'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ“Š Monitoring kaydÄ± gÃ¶nderiliyor..."
        
        gcloud logging write hss-deployment \
          "Backend deployment completed successfully" \
          --severity=INFO \
          --payload-type=json \
          --payload="{
            \"service\": \"hss-backend\",
            \"environment\": \"${_ENVIRONMENT}\",
            \"version\": \"${_TAG_NAME}\",
            \"commit_sha\": \"${SHORT_SHA}\",
            \"build_id\": \"${BUILD_ID}\",
            \"deployment_time\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
          }" || {
          echo "âš ï¸ WARNING: Monitoring gÃ¶nderilemedi (non-critical)"
        }
        
        echo "âœ… Monitoring tamamlandÄ±!"
    waitFor: ['deploy']

